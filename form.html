<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <header>
      <img src="images/personalPicture.jpg" alt="Picture of me" width="200px" height="350px"/>
      <h1>Josh Woods</h1>
    </header>
    <nav>
      <div id="mode">☑️</div>
      <button id="menu"></button>
      <ul class="heading">
        <li><a href="#">Home</a></li>
        <li><a href="chamber/index.html">Chamber</a></li>
        <li><a href="lesson1/chamber-site-plan.html">Site Plan</a></li>
        <li><a href="#">Form</a></li>
      </ul>
    </nav>
    <main>
        <form method="get" action="record.html">
            <label for="username">Username*<input type="text" id="username" name="username" required></label>
            <label for="password">Password*<input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required></label>
            <label for="confirmed">Confirm Password <input type="password" name="confirmed" id="confirmed" required></label>
            <label for="email">Email Address*<input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"></label>
            <div class="rating-container">
              <label for="pageRating">Page Rating</label>
              <input type="range" id="rating" name="rating" min="1" max="10" step="1">
              <span id="ratingValue">5</span>
            </div>
            <p id="error-message" style="color: red;"></p>
            <input type="submit" value="Create Account">
        </form>
    </main>

    <footer>
        <p>
          <span id="year"></span>
          Josh Woods USA
        </p>
        <p>
          <span id="lastModified"></span>
        </p>
      </footer>
      <script src="scripts/confirmPassword.js"></script>
  </body>
</html>
