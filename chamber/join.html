<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lampasas Chamber of Commerce website</title>
    <meta name="description" content="WDD-230 Chamber Home Page" />
    <meta name="author" content="Josh Woods" />
    <meta property="og:title" content="Chamber Home Page" />
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/2/22/Hostess_House_Lampasas_Texas.jpg"
    />
    <meta property="og:url" content="https://joshwoods1.github.io/wdd230/chamber/index.html">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/larger.css" />
    <link rel="icon" href="images/lampasasFavicon.ico" type="image/x-icon" />  </head>
  <body>
    <header>
      <h1>Lampasas Chamber of Commerce</h1>
      <nav class="navbar">
        <ul class="nav-menu">
          <li><a href="index.html" class="navLink">Home</a></li>
          <li><a href="discover.html" class="navLink">Discover</a></li>
          <li><a href="join.html" class="navLink">Join</a></li>
          <li><a href="directory.html" class="navLink">Directory</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

      </nav>
    </header>
    <main>
      <form action="thankyou.html" method="get">
        <label for="firstName"
          >Applicant's First Name*
          <input type="text" id="firstName" name="firstName" required />
        </label>
        <label for="lastName"
          >Applicant's Last Name*
          <input type="text" id="lastName" name="lastName" required />
        </label>
        <label for="title"
          >Applicant's Title or Position*
          <input type="text" id="title" name="title" pattern="[A-Za-z -]{7,}" />
        </label>
        <label for="email"
          >Email Address*
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="example@example.com"
          />
        </label>
        <label for="mobile"
          >Mobile Phone Number*
          <input type="tel" id="mobile" name="mobile" required />
        </label>
        <label for="orgName"
          >Business/Organization Name*
          <input type="text" id="orgName" name="orgName" required />
        </label>
        <label>Membership Level*</label>
        <div>
          <label>
            <input type="radio" name="membershipLevel" value="NP" checked />
            NP Membership (Free)
          </label>
          <label>
            <input type="radio" name="membershipLevel" value="Bronze" />
            Bronze Membership
          </label>
          <label>
            <input type="radio" name="membershipLevel" value="Silver" />
            Silver Membership
          </label>
          <label>
            <input type="radio" name="membershipLevel" value="Gold" />
            Gold Membership
          </label>
        </div>

        <label for="description"
          >Business/Organization's Description
          <textarea id="description" name="description"></textarea>
        </label>
        <input type="hidden" id="timestamp" name="timestamp" value="" />
        <input type="submit" value="Submit Application" />
      </form>
      <div class="membership-benefits">
        <!-- Display membership level benefits here -->
      </div>
    </main>
    <footer>
      <p>Josh Woods - Chamber Project for WDD 230</p>
      <p id="year"></p>
      <p id="lastModified"></p>
    </footer>
    <script src="scripts/getDate.js"></script>
    <script src="scripts/navBar.js"></script>
  </body>
</html>
